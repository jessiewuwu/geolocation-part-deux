<!doctype html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="js/libs/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="js/libs/underscore.js"></script>
		<script type="text/javascript" src="js/libs/backbone.js"></script>
		<script src="js/libs/handlebars-v1.3.0.js"></script>
		<script src="js/geolocation.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/geolocation.css">
		<link href='http://fonts.googleapis.com/css?family=Abel|Crete+Round' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<title>GeoLocation</title>

	</head>
	<body>
		<div class="row header">
			<h1 id="title">GeoL<span class="logo"><i class="fa fa-compass"></i></span>cation Test </h1>
		<!-- <hr class="divider"></hr> -->
		</div>

		<div class="row website-search">
			<div class="col-xs-12 col-sm-12 col-md-10 col-md-offset-1">
			<h1>Hey! Where is this place?</h1>
			</div>
			<div class="search col-xs-12 col-sm-12 col-md-10 col-md-offset-1">
				<div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3">
					<h3>Search for a Company's Physical Location by URL</h3>
					<form action="get" id="search-form">
						<label for="company-url">https://</label>
						<input type="text" name="company-url" placeholder="www.example.com or example.com" id="search-text-area">
						<input type="submit" value="Locate" id="search-button">
					</form>
				</div>
			</div>
		</div>
		<hr>

		<div class="row content-section">

				<div class="user-location col-xs-12 col-sm-12 col-md-4">
					<section id="mainContent">
					</section>
						<script type="text/x-handlebars" id="index">
								<section id="geoLocationContainer" class="">

								</section>
								<menu>
									<button onclick="getMyLocation()" id="btnMyLocation">My location</button>
									<button onclick="resetLocationDetails()" id="btnResetLocation">Reset location</button>
								</menu>
						</script>

						<script type="text/x-handlebars" id="locationInfo">
							<h4>Estimated Location</h4>

							<table align="center" class="empty">
								<tbody>
									<tr>
										<td class="field_name">IP</td>
										<td id="location_query" class="location_value">{{query}}</td>
										<td><button class="help">?</button></td>
									</tr>
									<tr>
										<td class="field_name">Country</td>
										<td id="location_country" class="location_value">{{country}}</td>
										<td><button class="help">?</button></td>
									</tr>
									<tr>
										<td class="field_name">Region</td>
										<td id="location_regionName" class="location_value">{{regionName}}</td>
										<td><button class="help">?</button></td>
									</tr>
									<tr>
										<td class="field_name">City</td>
										<td id="location_city" class="location_value">{{city}}</td>
										<td><button class="help">?</button></td>
									</tr>
									<tr>
										<td class="field_name">Time Zone</td>
										<td id="location_timezone" class="location_value">{{timezone}}</td>
										<td><button class="help">?</button></td>
									</tr>
									<tr>
										<td class="field_name">Latitude</td>
										<td id="location_lat" class="location_value">{{lat}}</td>
										<td><button class="help">?</button></td>
									</tr>
									<tr>
										<td class="field_name">Longitude</td>
										<td id="location_lon" class="location_value">{{lon}}</td>
										<td><button class="help">?</button></td>
									</tr>
								</tbody>
							</table>
						</script>
					</div> <!-- end of user-location -->
				<div class="results-section col-xs-12 col-sm-12 col-md-8">
					<div id="map-canvas">


					</div><!--  end of map-canvas -->
				</div> <!-- end of results-section -->

		</div> <!-- end of row -->
	</body>
</html>
